<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <h1 class="winner"></h1>
    <button class="start-btn" onclick="game()">START GAME</button>
  </header>
  <main>
    <section id="player-section">
      <div class="player">
        <h1>Player</h1>
        <h2 class="player-selection"></h2>
        <h3 class="player-score"> Score:0 </h3>
        <p>Select one</p>
        <div class="player-images">
          <img src="./images/a-rock.png" alt="a rock" class="playerImg" id="rock"/>
          <img src="./images/paper.jpg" alt="paper" class="playerImg" id="rock"/>
          <img src="./images/scissors.jpg" alt="scissors" class="playerImg" id="rock"/>
        </div>
      </div>
    </section>

    <section id="computer-section">
      <div class="computer">
        <h1>Computer</h1>
        <h2 class="computer-selection"></h2>
        <h3 class="conputer-score"> Score:0 </h3>
        <div class="computer-images">
         <!-- <img src="./images/a-rock.png" alt="a rock" class="rock" />
          <img src="./images/paper.jpg" alt="paper" class="paper" />
          <img src="./images/scissors.jpg" alt="scissors" class="scissors" /> -->
        </div>
      </div>
    </section>
    <p class="final"></p>
    <h2 class="final-score"></h2>
    <p class="game-over"></p>
  </main>
</body>
<script src="script.js"></script>
</html>
